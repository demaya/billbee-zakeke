name: Publish

on:
  push:
    branches: [ master ]
    
jobs:
  pack:
    runs-on: ubuntu-latest
    
    steps:
    - uses: montudor/action-zip@v0.1.0
      with:
        args: zip -r ./billbee-zakeke.zip ./

    - uses: actions/upload-artifact@v2
      with:
        name: billbee-zakeke
        path: ./billbee-zakeke.zip
